#import "../fragments/pageWidgets.graphql"

query Collection($handle: PagePath!, $offset: Int = 0, $limit: Int = 30, $sort: ProductSort!, $facets: [FacetInput!]! = []) {
  page(path: $handle) {
    title
    metaDescription
    metaSearchKeywords
    breadcrumbs {
      displayName
      pagePath
    }
    ...PageWidgets
  }
}
