query AccountSettingsForm {
  accountSettingsForm {
    identifier
    fields {
      name
      type
      validators {
        name
        argument
      }
      required
      disabled
      confirmable
      answerOptions {
        optionKey
        translation
      }
      defaultValue
    }
  }
  passwordField {
    name
    type
    validators {
      name
      argument
    }
    required
    disabled
    confirmable
    answerOptions {
      optionKey
      translation
    }
    defaultValue
  }
}
