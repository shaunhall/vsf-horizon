#import "../fragments/ProductListContents.graphql"

query Search($query: String!, $offset: Int = 0, $limit: Int = 30, $sort: ProductSort!, $facets: [FacetInput!]! = []) {
  search(options: {
    currency: GBP
    shippingDestination: GB
    limit: $limit
    offset: $offset
    sort: $sort
    facets: $facets
  }, query: $query
  ) {
    correctedQuery
    ...ProductListContents
  }
}
