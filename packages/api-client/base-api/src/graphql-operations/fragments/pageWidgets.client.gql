#import "../fragments/productListContents.gql"

fragment PageWidgetsClient on Page {
    widgets {
      __typename
      ... on ProductListWidget {
        id
        title
        descriptionHtml {
          content {
            type
            content
          }
        }
        productList(
          input: {
            currency: GBP
            shippingDestination: GB
            limit: $limit
            offset: $offset
            sort: $sort
            facets: $facets
          }
        ) {
          ...ProductListContents
        }
      }
    }
}
