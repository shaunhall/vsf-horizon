#import "../fragments/basketContents.gql"

mutation AddToBasket($sku: SKU!, $qty:Int!, $id: ID, $currency:Currency! = GBP, $shippingDestination:Country! = GB) {
  addProductToBasket(
    basketId: $id
    sku: $sku
    quantity: $qty
    settings: { currency: $currency, shippingDestination: $shippingDestination }
  ) {
    ...BasketContents
  }
}
