#import "../fragments/basketContents.gql"

mutation AddSelectYourSample($sku: SKU!, $basketId: ID! $selectYourSampleId:ID!, $tierId: ID!, $shippingDestination:Country! = GB, $currency:Currency! = GBP) {
  addSelectYourSampleProductToBasket(
    basketId: $basketId
    sku: $sku
    selectYourSampleId: $selectYourSampleId
    tierId: $tierId
    settings: { currency: $currency, shippingDestination: $shippingDestination }
  ) {
    ...BasketContents
  }
}
